Intro:
  EnglishUK: |-
    [outline Black]Hang on, now.[wait 1.5]
    Give me just a sec.[.].[.].[.][eop]
    Hi!
    Nice to see you again, and once again, congrats on your new job at the [color Yellow]Museum of Digital Arts[/color]![eop]
    That's [color Yellow]M[.]o[.]D[.]A[.][/color] for short, by the way.[eop]
    As you know, at the [color Yellow]MoDA[/color], we research historical artefacts and depictions of primarily Photons in past times.[eop]
    Your role will involve assisting in this research work, alongside tracking forgeries and art thefts.[eop]
    Having to relocate is a bit of a pain, isn't it?[eop]
    I'm sure you'll love it here, though![eop]
    Over here in [color Yellow]Chroma City[/color], we live pretty peacefully with the mysterious creatures known as [color HotPink]Photons[/color].[eop]
    We complement each other pretty well, help each other to accomplish difficult tasks...even having Photons battle each other is particularly popular![eop]
    The bonds between people and Photons are pretty tight![eop]
    All right. I just need some information about you, so I can have your curator license ready.[eop]
    Let's start with your picture, mind sending me one?[/outline]

IntroPicture:
  EnglishUK: |-
    Just to check, this is the one you want?

