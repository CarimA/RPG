  EnglishUK: |-
    No? Okay, just send me a different one.

IntroPictureYes:
  EnglishUK: |-
    Great!\nAnd now, mind spelling out your name in the chat for me?

IntroName:
  EnglishUK: |-
    So, you go by [color Cyan][flag my_name][/color]?

